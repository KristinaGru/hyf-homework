<head>
  <title>HyfBay</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" type="text/css" href="CSS/main.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;900&display=swap"
    rel="stylesheet" />
  <script src="JS/hyfBayHelpers.js" defer></script>
  <script src="JS/main.js" defer></script>
  <script src="JS/filter_products.js" defer></script>
</head>
<body>
  <section class="hero">
    <h1>HYF BAY</h1>
    <a href="#search">Shop now</a>
  </section>
  <section class="search">
    <input type="text" placeholder="Search for a product" id="search" />
    <input type="text" placeholder="Set maximum price" id="price" />
    <input type="text" placeholder="Set minimum rating" id="rating" />
    <select id="sort">
      <option disabled selected value>-- sort products --</option>
      <option value="top-rated">Top rated</option>
      <option value="alphabetical">Alphabetical</option>
      <option value="price-up">Price low to high</option>
      <option value="price-down">Price high to low</option>
    </select>
  </section>
  <main></main>
</body>
