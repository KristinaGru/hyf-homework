<head>
  <title>HyfBay</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" type="text/css" href="CSS/main.css" />
  <link
    href="https://fonts.googleapis.com/css?family=Open+Sans:400,800"
    rel="stylesheet" />
  <script src="JS/hyfBayHelpers.js" defer></script>
  <script src="JS/main.js" defer></script>
  <script src="JS/filter_products.js" defer></script>

<body>
  <input type="text" placeholder="Search for a product" id="search" />
  <input type="text" placeholder="Set maximum price" id="price" />
  <input type="text" placeholder="Set minimum rating" id="rating" />
  <select id="sort">
    <option disabled selected value>-- sort products --</option>
    <option value="top-rated">Top rated</option>
    <option value="alphabetical">Alphabetical</option>
    <option value="price-up">Price low to high</option>
    <option value="price-down">Price high to low</option>
  </select>
  <main></main>
