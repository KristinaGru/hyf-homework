<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The fastest presser in this realm</title>
    <link rel="stylesheet" type="text/css" href="CSS/main.css" />
    <script
      src="https://cdn.jsdelivr.net/npm/confetti-js@0.0.13/dist/index.min.js"
      defer></script>
    <script src="JS/fastestPresser.js" defer></script>
  </head>
  <body>
    <div class="game-options">
      <h1>Fastest presser</h1>
      <input type="number" placeholder="Set seconds" />
      <button type="button">Start game!</button>
      <div id="timer"></div>
    </div>
    <div id="game">
      <div class="game-section">
        <canvas class="canvas1"></canvas>
        <div class="game-text">
          <h2>Press S</h2>
          <div id="player-one"></div>
        </div>
      </div>
      <div class="game-section">
        <canvas class="canvas2"></canvas>
        <div class="game-text">
          <h2>Press L</h2>
          <div id="player-two"></div>
        </div>
      </div>
    </div>
  </body>
</html>
