<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS3 week 3 homework</title>
    <link rel="stylesheet" type="text/css" href="CSS/main.css" />
    <script src="JS/keys.js"></script>
    <script src="JS/main.js" defer></script>
  </head>
  <body>
    <header>
      <img src="https://img.logoipsum.com/250.svg" alt="logo" />
      <div class="buttons">
        <button type="button" id="show-signup">Sign up</button>
        <button type="button" id="show-login">Log in</button>
        <button type="button" id="log-out" hidden>Log out</button>
      </div>
    </header>
    <main>
      <form id="login-form" hidden>
        <h2>Welcome back! Please log in</h2>
        <input
          type="text"
          placeholder="Enter Username"
          name="uname"
          id="login-name"
          required />
        <input
          type="password"
          placeholder="Enter Password"
          name="pwd"
          id="login-pwd"
          required />
        <button type="button" id="login">Login</button>
        <button type="button" id="close-login">x</button>
      </form>
      <form id="signup-form" hidden>
        <h2>Sign up and unlock extra features!</h2>
        <input
          type="text"
          placeholder="Enter Username"
          name="uname"
          id="signup-name"
          required />
        <input
          type="password"
          placeholder="Enter Password"
          name="pwd"
          id="signup-pwd"
          required />
        <button type="button" id="signup">Sign up</button>
        <button type="button" id="close-signup">x</button>
      </form>
      <div class="column">
        <input type="text" id="get-input" placeholder="https://example.com/" />
        <button type="button" id="get-btn">Get a screenshot</button>
      </div>
      <div id="img"></div>
      <div id="display"></div>
    </main>
  </body>
</html>
